<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
.form{
    text-align: center;
}


</style>

<body>
    <!-- <h1>LINKS IN HTML</h1>
    <a target=" _blank" href="my file.html"> my file</a> -->
    <form action="" id="form">
        <fieldset>
            <h1>FORM</h1>
            <label for="name">Username:</label>
            <input type="text" id="name" placeholder="Username"><br>
             <label for="pass">Password:</label>
             <input type="password" id="pass" placeholder="Password"><br>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter Email"><br>
            <label for="file">Upload image:</label>
            <input type="file" id="file"><br>
            <label for="color">Select color:</label>
            <input type="color" id="color"><br>
            <label for="time">Set time:</label>
            <input type="time" id="time"><br>
            <label for="date">Set date:</label>
            <input type="date" id="date"><br>
            <label for="choose">Country:</label>
            <select name="" id="choose">
                

                <option value="">pakistan</option>
                <option value="">saudi arabia</option>
                <option value="">china</option>
                <option value="">usa</option>
                <option value="">canada</option>

            </select><br>
            <label for="pro">Degree Program:</label>
<select name="" id="pro">
    

    <option value="">bs.it</option>
    <option value="">bs.cs</option>
    <option value="">bs.chem</option>
    <option value="">bs.phy</option>
    <option value="">bs.eng</option>
    <option value="">bs.math</option>
</select>


            <label for="">Gender:</label>

            Male<input id="test1" checked type="radio" name="gender">
            Female<input type="radio" name="gender"><br>

            <label for="">Graduate:</label>
            Yes<input type="radio" name="graduate">
            No<input checked type="radio" name="graduate"><br>

            <label for="test2">recived notification</label>
            <input type="checkbox" id="test2">



            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>

</body>

</html>
